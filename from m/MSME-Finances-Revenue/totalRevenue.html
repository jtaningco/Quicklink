  <body>
    <div class="row">
      <p class="financesHeader">Total Revenue</p>

      <!-- first card -->
      <div class="financesCard1">
          <p class="financesCardHeader">Total Expected Revenue</p>
          <p class="financesLargeText">Php 25,000</p>
          <p class="financesSmallerText">This is the complete total revenue you have.</P>
      </div>

      <!-- second card -->
      <div class="financesCard2">
          <p class="financesCardHeader">Payments Received</p>
          <p class="financesLargeText">Php 23,585</p>
          <p class="financesSmallerText">These are the payments you have sucessfully received.</P>
      </div>

      <!-- third card -->
      <div class="financesCard3">
          <p class="financesCardHeader">Payments Receivable</p>
          <p class="financesLargeText">Php 1,415</p>
          <p class="financesSmallerText">These payments are still being processed.</P>
      </div>
    </div>

    <div class="table">
      <div class="table-row">

</div>
