<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="cardContainer">

                <img src="assets/big-ql-logo.svg" id="ql-logo">
                <h2 class="cardHeaderText">
                    Where do you want to receive your money?

                <p class="cardHeaderBody">

                    <select>
                        <option value="Unionbank">Union Bank PH</option>
                        <option value="BPI">Bank of the Philippine Islands</option>
                        <option value="BDO">Banco De Oro</option>
                        <option value="Gcash">Gcash</option>

                    <input class="hide" type="text" id="textInput" placeholder="Enter your account number" />
                </div>
            </div>
            <div class="cardEnd">
                <div class="primary-btn">
                    <button class="btn-info">Save Details</button>
            </div>
                <div class="secondary-btn">
                <button class="btn">Back</button>
                </div>
            </div>
        </div>
    </div>
    <script src="signup-6.js"></script>
