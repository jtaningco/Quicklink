<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup-1.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="cardContainer">
        <div class="cardWrapper">
            <div class="cardContainerHeader">
                <img src="assets/ql-logo.svg" id="ql-logo">
                <h2 class="cardHeaderText">
                    Sign up for Quicklink!
                </h2>
                <p class="cardHeaderBody">
                    One click closer to quick and easy transactions
                </p>
            </div>
        
        <div class="cardBody">
            <subtitle class="signup-card-questions">
                Email
            </subtitle>
            <input type="text" placeholder="Email Address">
            <subtitle class="signup-card-questions">
                Password
            </subtitle>
            <input type="text" placeholder="Password">
            <subtitle class="signup-card-questions">
                Confirm Password
            </subtitle>
            <input type="text" placeholder="Confirm Password">
        </div>

            
        <!-- checkbox portion -->
        <div class="cardEnd">
            <div class="checkbox-row">
                <div class="checkbox-mobile">
                    <div class="button r" id="button-1">
                      <input type="checkbox" name="switch" class="switch" id="switch">
                      <div class="knobs"></div>
                      <div class="layer"></div>
                    </div>
                  </div>
                <div class="checkboxText">
                    I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                </div> 

            </div>
            <div class="signup-btn">
                <button class="btn">Sign Up</button>
            </div>
            
                <h3><span>OR</span></h3>

            <div class="google-btn">
                <img src="assets/google-logo.svg"> 
                <p class="google-text">Sign in with Google</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
