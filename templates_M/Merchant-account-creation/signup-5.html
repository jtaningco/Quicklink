<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup-5.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="card-container">
        <div class="card-wrapper">
            <div class="card-container-header">
                <div class="pagination">
                    <a href="#">1</a>
                    <div class="line"></div>
                    <a href="#" class="active">2</a>
                    <div class="line"></div>
                    <a href="#">3</a>
                </div>
                <h2 class="card-header-text">
                    Upload a Logo
                </h2>
                <p class="card-header-body">
                    Give your shop a brand!
                </p>
            </div>
        <div class="card-body">
            <div class="drop-zone">
                <img src="assets/image.svg" id="drop-zone-image">
                <span class="drop-zome__prompt">Drag your shop's logo here,</span>
                <span class="drop-zome__prompt"> or <span style="color: var(--primary-main)">browse through your files.</span></span>
                <input type="file"name="myFile" class="drop-zone__input">
            </div>
        </div>

        <div class="card-end">
            <div class="requirements">
            <p class="img-requirements">
                Supported file formats: .jpg, .jpeg, .png
            </p>
            <p class="img-requirements">
                Suggested size: 800x800 pixels
            </p>
            </div>
            <div class="primary-btn">
                <button class="btn-info">Next</button>
            </div>
            <div class="secondary-btn">
                <button class="btn">Back</button>
            </div>

        </div>
        </div>
    </div>
    <script src="signup-5.js"></script>
</body>
</html>
