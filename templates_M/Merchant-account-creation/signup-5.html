<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup-5.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="cardContainer">
        <div class="cardWrapper">
            <div class="cardContainerHeader">
                <img src="assets/big-ql-logo.svg" id="ql-logo">
                <h2 class="cardHeaderText">
                    Upload a Logo
                </h2>
                <p class="cardHeaderBody">
                    Give your shop a brand!
                </p>
            </div>
        <div class="cardBody">
            <div class="drop-zone">
                <img src="assets/image.svg" id="drop-zone-image">
                <span class="drop-zome__prompt">Drag your shop's logo here,</span>
                <span class="drop-zome__prompt"> or <span style="color: var(--primary-main)">browse through your files.</span></span>
                <input type="file"name="myFile" class="drop-zone__input">
            </div>
        </div>

        <div class="cardEnd">
            <div class="requirements">
            <p class="imgRequirements">
                Supported file formats: .jpg, .jpeg, .png
            </p>
            <p class="imgRequirements">
                Suggested size: 800x800 pixels
            </p>
            </div>
            <div class="primary-btn">
                <button class="btn-info">Next</button>
            </div>
            <div class="secondary-btn">
                <button class="btn">Back</button>
            </div>

        </div>
        </div>
    </div>
    <script src="signup-5.js"></script>
</body>
</html>
