<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup-4.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="card-container">
        <div class="card-wrapper">
            <div class="card-container-header">
                <div class="pagination">
                    <a href="#" class="active">1</a>
                    <div class="line"></div>
                    <a href="#">2</a>
                    <div class="line"></div>
                    <a href="#">3</a>
                </div>
                <h2 class="card-header-text">
                    Shop Information
                </h2>
                <p class="card-header-body">
                    Help us get to know your shop better.
                </p>
            </div>
        
        <div class="cardBody">
            <subtitle class="signup-card-questions">
                Shop Name<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Shop Name">
            <subtitle class="signup-card-questions">
                Contact Number<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Contact Number">
            <subtitle class="signup-card-questions">
                Email Address<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Email Address">
            <subtitle class="signup-card-questions">
                Shop Quicklink Username<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Shop Quicklink Username">
            <subtitle class="signup-card-questions">
                Available Delivery Schedules<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Everyday">
            <subtitle class="signup-card-questions">
                Shop Address<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Address Line 1">
            <input type="text" placeholder="Address Line 2">
            <input type="text" placeholder="City">
            <div class="two-inputs">
                <input type="custom-text" placeholder="Provice">
                <input type="custom-text" placeholder="Postal Code">
            </div>
            <subtitle class="signup-card-questions">
                Social Media Links
            </subtitle>
            <input type="text" placeholder="Instagram">
            <input type="text" placeholder="Facebook">
            <input type="text" placeholder="Twitter">

            <subtitle class="signup-card-questions">
                Will your shop accept Cash-On-Delivery (COD)?<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <div class="switch-whole">
                <p class="switch-text">No</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
              </label>
                <p class="switch-text">Yes</p>
            </div>

        </div>
            <div class="primary-btn">
                <button class="btn-info">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
