<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basket</title>
</head>

<body>
    <div>
    <div class="nav">
        <li class="company-name">The Good Batch</li>
    </div>
    <div class="personal-details">
        <li class="header-text">Fill up your details!</li>
        <div class="textboxes">
            <div class="text-title">        
                <li class="text-label">Recipent Details</li>
                <li class="label-end">Clear</li>
            </div>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Mobile Number">
        </div>
    </div>
    <div class="textboxes">
        <div class="text-title">        
            <li class="text-label">Shipping Address</li>
            <li class="label-end">Clear</li>
        </div>
    <input type="text" placeholder="Address Line 1">
    <input type="text" placeholder="Address Line 2 (Optional)">
    <input type="text" placeholder="City">
        <div class="more-text">
            <input type="more" placeholder="Province">
            <input type="more" id="postal" placeholder="Postal Code">
        </div>
    </div>
    <div class="textboxes">
        <div class="text-title">        
            <li class="text-label">Preferred Delivery Date</li>
        </div>
    <input type="text" placeholder="Date">
    </div>
    <div class="textboxes">
        <div class="text-title">        
            <li class="text-label">Preferred Delivery Date</li>
        </div>
    <input type="text" placeholder="Date">
    </div>

    </div>
</body>
</html>
