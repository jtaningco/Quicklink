<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main-order-form.css">  
    <link href="jquery.nice-number.css" rel="stylesheet">
    <title>Order Form</title>
</head>

<body>
    <div class="orderform-container">
        <div class="orderform-wrapper">
            <div class="white-nav">
                <div>
                    <img src="assets/ql-logo-and-name.svg" id="quicklink-logo">
                </div>
                <div class="nav-buttons">
                    <button class="nav-outline-btn">Sign In</button>
                    <button class="nav-primary-btn">Register</button>
                </div>
            </div>
            <div class="page-body">
                <div class="orderform">
                    <img src="assets/sample-bg.png" id="company-bg">
                    <div class="company-header">
                        <img src="assets/sample-bg.png" id="company-dp">
                        <div class="company-details">
                            <h2 id="company-detail-header">Kitty Simps</h2>
                            <div class="header-atom"><img src="assets/purple-clock-icon.svg" id="purple-icons"><p id="date-available">Everyday, 1pm-5pm</p></div>
                            <div class="header-element">
                                <div class="header-molecules">
                                    <div class="header-atom"><img src="assets/purple-phone-icon.svg" id="purple-icons"><p class="molecule-text">@gatchaliancapital@gmail.com</p></div>
                                    <div class="header-atom"><img src="assets/purple-mail-icon.svg" id="purple-icons"><p class="molecule-text">emailme@gmail.com</p></div>
                                </div>
                                <div class="header-molecules">
                                    <div class="header-atom"><img src="assets/purple-link-icon.svg" id="purple-icons"><p class="molecule-text">+911 844 3744</p></div>
                                    <div class="header-atom"><img src="assets/purple-store-icon.svg" id="purple-icons"><p class="molecule-text">@mjimlee16</p></div>                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="custom-searchbar">
                        <img src="assets/yellow-search-icon.svg" id="yellow-search-icon">
                        <input type="text" placeholder="Search">
                    </div>

                    <div class="order-grid">
                        <div class="card-whole">
                            <img src="assets/Rectangle 38.png" id="item-dp">
                            <div class="card-name">Chocolate Chip Cookies</div>
                            <div class="card-subtext">PHP 500.00</div>
                        </div>
                        <div class="card-whole">
                            <img src="assets/Rectangle 38.png" id="item-dp">
                            <div class="card-name">Chocolate Chip Cookies</div>
                            <div class="card-subtext">PHP 500.00</div>
                        </div>
                        <div class="card-whole">
                            <img src="assets/Rectangle 38.png" id="item-dp">
                            <div class="card-name">Chocolate Chip Cookies</div>
                            <div class="card-subtext">PHP 500.00</div>
                        </div>
                    </div>
                </div>

                <div class="basket-menu">
                    <div class="basket-header">
                        <div class="basket-header-display">
                            <img src="assets/yellow-basket-icon.svg" id="yellow-basket-icon">
                            <h3 id="basket-header-text">My Basket</h3>
                        </div>
                        <div>
                            <button id="show-display-btn">Show Details</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


   
</body>

</html>
