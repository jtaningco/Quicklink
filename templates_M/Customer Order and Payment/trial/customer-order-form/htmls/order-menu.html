<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\css/nav.css">
    <link rel="stylesheet" href="main.css">
    <title>Order Form & Payment</title>
</head>

<body>
    <div class="wrapper">
        <div class="nav">
            <div class="quicklink">
                <img src="Group.svg">
                <li class="quicklink-name">Quicklink</li>
            </div>
            <div class="search-container">
                    <img src="@../assets/u_search.svg">
                    <input type="text" placeholder="Search.." name="search">
            </div>
            <div class="buttons">
                <button class="secondary-btn">Sign In</button>
                <button class="primary-btn">Register</button>
            </div>
        </div>
        <br>
        <div class="container"> <!-- flex row MARGIN-RIRGHT TO NOT INCLUDE THE FIXED DIV-->
            <div class="65-percent"> <!-- flex column -->
                <div class="company"> <!-- flex row flex start-->
                    <img src="photo" alt="">
                    <div class="company-details"> <!--make this a flex column-->
                        <div class="company-contacts"> <!-- flex column-->

                        </div>
                    </div>
                </div>
                <div class="company-card-block">
                    <div class="company-cards"> <!-- flex row-->
                        
                    </div>
                </div>
            </div>
            <div class="basket-receipt"> <!-- flex column-->
                <div class="receipt-header">

                </div>
                <div class="receipt-body">

                </div>
                <div class="receipt-end">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
