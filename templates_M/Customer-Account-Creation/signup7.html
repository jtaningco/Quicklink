<html lang="en">

<body>
    <div class="cardContainer">
        <div class="cardWrapper">
            <div class="cardContainerHeader">
                <img src="assets/display-img.svg">

                    Want to receive updates on your order status?
                </h2>
            </div>
        <div class="cardBody">
            <label class="customBox">Receive SMS updates
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="customBox">Receive email updates
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>            
        </div>
            <div class="primary-btn">

            </div>
            <div class="custom-btn">
                <button class="btn">Skip for now</button>
            </div>
        </div>
    </div>
