<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup4.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="cardContainer">
        <div class="cardWrapper">
            <div class="cardContainerHeader">
                <div class="progressbar-wrapper">
                    <ul class="progressbar">
                        <li class="active">Step 1</li>
                        <li>Step 2</li>
                        <li>Step 3</li>
                        <li>Step 4</li>
                    </ul>
              </div>
                <h2 class="cardHeaderText">
                    Let’s get to know you.
                </h2>
                <p class="cardHeaderBody">
                    We’ll remember you! Your form details will be ordered 
                    on all your next orders.                </p>
            </div>
        
        <div class="cardBody">
            <subtitle class="signupCardQuestions">
                Personal Information<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Contact Number">
            <subtitle class="signupCardQuestions">
                Quicklink Username<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Username">
            <subtitle class="signupCardQuestions">Social Media Links</subtitle>
            <input type="text" placeholder="Instagram">
            <input type="text" placeholder="Facebook">
        </div>
            <div class="primary-btn">
                <button class="btn-info">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
