<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup6.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="cardContainer">
        <div class="cardWrapper">
            <div class="cardContainerHeader">
                <div class="pagination">
                    <a href="#">1</a>
                    <div class="line"></div>
                    <a href="#" >2</a>
                    <div class="line"></div>
                    <a href="#" class="active">3</a>
                  </div>

                <h2 class="cardHeaderText">
                    Transact Smoothly
                </h2>
                <p class="cardHeaderBody">
                    Weâ€™ll remember you! Your form details will be ordered on all your next orders.             
                </p>
            </div>
            <div class="cardBody">
                <subtitle class="signupCardQuestions">
                    Cardholder's Name<span style="color: var(--failure-main)">*</span>
                </subtitle>
                <input type="text" placeholder="Ex. M Jim Lee">
                <subtitle class="signupCardQuestions">
                    Card Number<span style="color: var(--failure-main)">*</span>
                </subtitle>
                <input type="text" placeholder="Ex. 1234 5678 9876 5432">
                <div class="customTextbox">
                    <div class="customTextboxColumn">
                        <subtitle class="signupCardQuestions">
                            Valid thru<span style="color: var(--failure-main)">*</span>
                        </subtitle>
                        <input type="custom-text" placeholder="MM/YY">
                    </div>
                    <div class="space"></div>
                    <div class="customTextboxColumn">
                        <subtitle class="signupCardQuestions">
                            CVV<span style="color: var(--failure-main)">*</span>
                        </subtitle>
                        <input type="custom-text" placeholder="***">
                    </div>
                </div>
            </div>
        </div>
        <div class="cardAdditional">
            <div class="additionalTransactionMethod">
                <a href="#"><img src="assets/gray-plus-icon.svg" id="gray-plus-icon">Add a bank account (bank transfer)</a>
            </div>
        </div>
        <div class="cardAdditional">
            <div class="additionalTransactionMethod">
                <a href="#"><img src="assets/gray-plus-icon.svg" id="gray-plus-icon">Add a credit/debit card</a>
            </div>
        </div>
        <div class="cardAdditional">
            <div class="additionalTransactionMethod">
                <a href="#"><img src="assets/gray-plus-icon.svg" id="gray-plus-icon">Add a GCash account</a>
            </div>
        </div>
        <div class="cardWrapper">
            <div class="primary-btn">
                <button class="btn-info">Next</button>
            </div>
            <div class="custom-btn">
                <button class="btn">Skip for now</button>
            </div>
        </div>
    </div>
</body>
</html>
