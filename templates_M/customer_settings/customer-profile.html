<html>
    <head><title>Your Profile</title>
        <link rel="stylesheet" href="css/customer-profile.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
<body>

    <div class="container">
        <div class="nav-display">
            <img src="assets/small-white-ql-logo.svg" id="small-white-ql-logo">
            <h2 id="nav-title">Quicklink</h2>
        </div>
        <div class="page-wrapper">
            <h2 class="page-title">Edit your Profile</h2>
                <div class="page-body">
                    <div class="customer-profile-display">
                        <img src="assets/sampledp.png" id="customer-dp">
                        <div class="customer-profile-details">
                            <h3 id="profile-name">Calyspo Valdez</h3>
                            <p id="profile-username">@CVALDEZ0321</p>
                        </div>
                    </div>

                    <subtitle class="body-element">Personal Information</subtitle>
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Mobile Number">
                    <subtitle class="body-element">Quicklink Username</subtitle>
                    <input type="text" placeholder="Username">
                    <subtitle class="body-element">Social Media Links</subtitle>
                    <input type="text" placeholder="Instagram">
                    <input type="text" placeholder="Facebook">
                    <input type="text" placeholder="Twitter">
                </div>

                <div class="page-body">
                    <subtitle class="body-element">Delivery Address</subtitle>
                    <input type="text" placeholder="Address Line 1">
                    <input type="text" placeholder="Address Line 2">
                    <input type="text" placeholder="City">
                    <div class="two-inputs">
                        <input type="custom-text" placeholder="Province">
                        <input type="custom-text" placeholder="Postal Code">
                    </div>
                </div>

                <div class="page-end">
                    <button class="yellow-btn">Save Changes</button>
                    <a href="customer-settings-home.html" id="back-btn">Nevermind</a>
                </div>
        </div>

    </div>
</body>
</html>
