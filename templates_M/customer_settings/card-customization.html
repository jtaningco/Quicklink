<html>
    <head><title>Payment Methods</title>
        <link rel="stylesheet" href="css/card-customization.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
<body>

    <div class="container">
        <div class="nav-display">
            <img src="assets/small-white-ql-logo.svg" id="small-white-ql-logo">
            <h2 id="nav-title">Quicklink</h2>
        </div>
        <div class="page-wrapper">
            <h2 class="page-title">Payment Methods</h2>
                <div class="body-info">
                    <img src="assets/visa-logo.svg" id="card-type-logo">
                    <p id="card-number">**** **** **** 4321</p>
                    <div class="card-input-details">
                        <subtitle class="body-element">
                            Cardholder's Name
                        </subtitle>
                        <input type="text" placeholder="Juan Dela Cruz">
                        <div class="text-structure">
                            <subtitle class="body-element">
                                Card Number
                            </subtitle>
                            <div class="card-logos">
                                <img src="assets/small-mastercard-logo.svg" id="small-card-logos">
                                <img src="assets/small-visa-logo.svg" id="small-card-logos">
                            </div>
                        </div>
                        <input type="text" placeholder="**** **** **** 5432">
                        <div class="two-inputs">
                            <div class="input-structure">
                                <subtitle class="body-element">
                                    Valid Thru
                                </subtitle>
                                <input type="custom-text" placeholder="02/18">
                            </div>
                            <div class="input-structure">
                                <subtitle class="body-element">
                                    CVV
                                </subtitle>
                                <input type="custom-text" placeholder="***">
                            </div>
                        </div>
                        <div class="default-option">
                            <div class="default-option-text">
                                <p id="default-option-header-text">Make Default</p>
                                <p id="default-option-subheader-text">Make this card your default when purchasing via credit/debit card.</p>
                            </div>
                            <div class="switchWhole">
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                              </label>
                            </div>
                        </div>
                        <div class="outline-btn">
                            <button class="delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
