<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/Settings-MyShop.css">
</head>
<body>
    <div class="cardContainer">
        <div class="cardWrapper">
            <div class="cardContainerHeader">
                <h2 class="cardHeaderText">
                    My Shop
                </h2>
                <div class="companydp">
                    <img src="assets/sc.png" id="companydp">
                </div>
            </div>
        
        <div class="cardBody">
            <subtitle class="signup-card-questions">
                Shop Name<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Shop Name">
            <subtitle class="signup-card-questions">
                Contact Number<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Contact Number">
            <subtitle class="signup-card-questions">
                Shop Username<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Shop Username">
            <subtitle class="signup-card-questions">
                Shop Working Days<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Everyday except Sunday">
            <subtitle class="signup-card-questions">
                Shop Address<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Address Line 1">
            <input type="text" placeholder="Address Line 2">
            <input type="text" placeholder="City">
            <div class="two-inputs">
                <input type="custom-text" placeholder="Provice">
                <input type="custom-text" placeholder="Postal Code">
            </div>
            <subtitle class="signup-card-questions">
                Social Media Links
            </subtitle>
            <input type="text" placeholder="Instagram">
            <input type="text" placeholder="Facebook">
            <input type="text" placeholder="Twitter">

            <subtitle class="signup-card-questions">
                Will your shop accept Cash-On-Delivery (COD)?<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <div class="switchWhole">
                <p class="switchText">No</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
              </label>
                <p class="switchText">Yes</p>
            </div>
            <subtitle class="signup-card-questions">
                Bank Details<span style="color: var(--failure-main)">*</span>
            </subtitle>
            <input type="text" placeholder="Bank (ex. UnionBank PH)">
            <input type="text" placeholder="Account Number">
        </div>
            <div class="buttons">
                <div class="secondary-btn">
                    <button class="outline-btn-info">Cancel</button>
                </div>
                <div class="primary-btn">
                    <button class="btn-info">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
