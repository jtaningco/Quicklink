{% extends 'quicklink/customers.html' %}
{% load static %}

{% block pagetitle %}Quicklink: Shops{% endblock %}

{% block maincontent %}

    {% for shop in shops %}
        <h1>{{ shop.shop_name }}</h1>
        <p>Contact Number: {{ shop.shop_contact_number }} </p>
        <a href="{% url 'orders:view-products' shop.id %}">Check Products</a>
    {% endfor %}

{% endblock %}
