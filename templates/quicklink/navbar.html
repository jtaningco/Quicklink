            alt="Quicklink Logo" 
            srcset="
                https://ik.imagekit.io/ripzjge77zz/Quicklink_App/logos/white/white-logo-4x_WteqAOm6dc7.png 4x,
                https://ik.imagekit.io/ripzjge77zz/Quicklink_App/logos/white/white-logo-3x_tQQd4iCYJB.png 3x,

                alt="Dashboard Icon" id="navbar__icons">
                Dashboard
            </a>
            <!-- 2nd nav button and sub bar -->
            <a href="#" class="nav__link body bold" id="js-feat-btn">
                <img src="https://ik.imagekit.io/ripzjge77zz/Quicklink_App/Navbar/white-shop-icon_Xxd8mPFmt-b.svg"

            <!--3rd nav button and sub bar -->
            <a href="#" class="nav__link body bold" id="js-serv-btn">
                <img src="https://ik.imagekit.io/ripzjge77zz/Quicklink_App/Navbar/white-finances-icon_naPJo2Dej.svg"
                alt="Shop Icon" id="navbar__icons">
                Finances
                <img src="https://ik.imagekit.io/ripzjge77zz/Quicklink_App/Navbar/white-chevron-right_hCqRvYLHA.svg" class="nav__chevron" id="js-second-nav-link">

<script>
    $('#js-feat-btn').click(function(){
        $('#js-feat-show').toggleClass("show");
        $('#js-first-nav-link').toggleClass("rotate");
    });
    
    $('#js-serv-btn').click(function(){
        $('#js-serv-show').toggleClass("show");
        $('#js-second-nav-link').toggleClass("rotate");
    });
    $('#js-cldk-btn').click(function(){
        $('#js-cldk-show').toggleClass("show");
        $('#js-third-nav-link').toggleClass("rotate");
    });
</script>
